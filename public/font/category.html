<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>小闲商城</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <!-- 全屏容器 -->
  <div class="lt_container">
    <div class="lt_header">
      <a href="index.html" class="fl"><i class=" mui-icon mui-icon-home"></i></a>
      <a href="search.html" class="fr"><i class="mui-icon mui-icon-search"></i></a>
      <h3>小闲商城</h3>
    </div>
    <div class="lt_main">
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- <li><a href="#" class="current">运动馆</a></li> -->

            </ul>
          </div>
        </div>
      </div>
      <div class="lt_category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- <li>
                        <a href="#">
                          <img src="./images/product.jpg" alt="">
                          <p>手机</p>
                        </a>
                      </li> -->

            </ul>
          </div>
        </div>
      </div>


    </div>
    <!-- 底部导航 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="index.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>

      </ul>
    </div>
  </div>

  <script type="text/html" id="leftTpl">
      <!-- 左边模板 -->
      {{each rows v i}}
  <li><a href="#" class="{{i === 0 ? 'current' : ''}}" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
  </script>
  <script type="text/html" id="rightTpl">
      {{if rows.length === 0}}
      <p>没有更多的信息了</p>
      {{else}}
        {{each rows v i}}
      <li>
          <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
          </a>
        </li>
         {{/each}}
      {{/if}}
    </script>

  <script src="./lib/mui/js/mui.js"> </script>
  <script src="./lib/zepto/zepto.min.js"> </script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
