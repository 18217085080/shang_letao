<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小闲商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!--左侧边栏-->
    <div class="lt_aside">
        <!--标题-->
        <div class="brand">
            <a href="#">小闲商城后台管理系统</a>
        </div>
        <!--用户信息-->
        <div class="user">
            <img src="./images/001.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!--导航-->
        <div class="nav">
            <ul>
                <li><a href="user.html "><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i
                            class="glyphicon glyphicon-th-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
                <li><a href="marke.html"><i class="glyphicon glyphicon-tasks"></i><span>营销管理</span></a></li>
                <li><a href="applet.html"><i class=" glyphicon glyphicon-th-large"></i><span>小程序管理</span></a></li>
                <li><a href="use.html"><i class=" glyphicon glyphicon-briefcase"></i><span>应用管理</span></a></li>
                <li><a href="data.html"><i class="glyphicon glyphicon-equalizer"></i><span>数据管理</span></a></li>
                <li><a href="set.html"><i class=" glyphicon glyphicon-cog"></i><span>设置</span></a></li>
            </ul>
        </div>
    </div>
    <!--右侧边栏-->
    <div class="lt_main">
        <!--头部-->
        <div class="lt_topbar">
            <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-list"></i></a>
            <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-share"></i></a>
        </div>
        <!--流动式布局 container-fluid  默认左右 padding15px-->
        <div class="container-fluid">
            <!--路径导航 面包屑导航-->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>

                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>


            <div class="lt_content">
                <button class="btn  btn-default">添加分类</button>

                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th width="80%">一级分类</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                        <td>1</td>
                        <td>辣鸡</td>
                    </tr> -->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!--最外层蒙层-->
    <!--
role Aria 都是给盲人设备识别的  可以直接删掉
添加 data-dismiss="modal" 用于关闭模态框

-->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-question-sign"> 您确定退出后台管理系统吗？</i></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/html" id="firstTpl">
        {{ each rows v i }}
        <tr>
          <!-- 当前页的个数 + 前面的页数 * 每页条数 -->
          <td>{{ i + 1 + (page - 1)*size }}</td>
          <td>{{ v.categoryName }}</td>
        </tr>
      {{ /each }}
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/first.js"></script>

</body>

</html>
