<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小闲商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!--左侧边栏-->
    <div class="lt_aside">
        <!--标题-->
        <div class="brand">
            <a href="#">小闲商城后台管理系统</a>
        </div>
        <!--用户信息-->
        <div class="user">
            <img src="./images/001.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!--导航-->
        <div class="nav">
            <ul>
                <li><a href="user.html "><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i
                            class="glyphicon glyphicon-th-list"></i><span>分类管理</span></a>
                    <div class="child" style="display: none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"  class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
                <li><a href="marke.html"><i class="glyphicon glyphicon-tasks"></i><span>营销管理</span></a></li>
                <li><a href="applet.html"><i class=" glyphicon glyphicon-th-large"></i><span>小程序管理</span></a></li>
                <li><a href="use.html"><i class=" glyphicon glyphicon-briefcase"></i><span>应用管理</span></a></li>
                <li><a href="data.html"><i class="glyphicon glyphicon-equalizer"></i><span>数据管理</span></a></li>
                <li><a href="set.html"><i class=" glyphicon glyphicon-cog"></i><span>设置</span></a></li>
            </ul>
        </div>
    </div>
    <!--右侧边栏-->
    <div class="lt_main">
        <!--头部-->
        <div class="lt_topbar">
            <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-list"></i></a>
            <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-share"></i></a>
        </div>
        <!--流动式布局 container-fluid  默认左右 padding15px-->
        <div class="container-fluid">
            <!--路径导航 面包屑导航-->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>

                <li class="active">商品管理</li>
                
            </ol>


            <div class="lt_content">
                <button class="btn  btn-default" id="addBtn">添加商品</button>

                <table class="table table-bordered table-hover mt_20">
                       							
                    <thead>
                       <tr>
                            <th>序号</th>
                            <th>商品名称</th>
                            <th>商品描述</th>
                            <th>商品库存</th>
                            <th>商品尺寸</th>
                            <th>商品状态</th>
                            <th>操作</th>
                       </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td> 1</td>
                            <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                            <td>描述123123</td>
                            <td>44</td>
                            <td>35-56</td>
                            <td>已上架</td>
                            <td><button class="btn btn-danger">上架</button></td>
                        </tr> -->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!--最外层蒙层-->
    <!--
role Aria 都是给盲人设备识别的  可以直接删掉
添加 data-dismiss="modal" 用于关闭模态框
给模态框添加 modal-lg  大型  modal-sm 小型 不加 中等
-->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-question-sign"> 您确定退出后台管理系统吗？</i></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog ">
            <div class="modal-content">
                <form id="form">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>


                    <div class="modal-body">
                        <!-- Single button -->
                        <div class="form-group">
                            <div class="dropdown">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span id="dropdownText">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- <li><a href="#">拉开</a></li> -->

                                </ul>
                            </div>
                            <input type="hidden" name="brandId">
                        </div>
                        <!-- 请输入商品名称 -->
                        <div class="form-group">
                            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                        </div>
                        <!-- 请输入商品描述 -->
                        <div class="form-group">
                            <textarea name="proDesc"  class="form-control" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
                            
                        </div>
                        <!-- 请输入商品库存 -->
                        <div class="form-group">
                            <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                        </div>
                        <!-- 请输入商品尺码 -->
                        <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                        </div>
                        <!-- 请输入商品原价 -->
                        <div class="form-group">
                            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                        </div>
                        <!-- 请输入商品现价 -->
                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                        </div>


                        <div class="form-group">
                            <!-- name指定图片上传时的name属性 -->
                            <!-- data-url指定图片上传时的接口地址 -->
                            <!-- multiple指定多文件上传 -->
                            <label class="btn btn-default" for="fileupload">文件上传</label>
                            <input id="fileupload" type="file" name="pic1"  data-url="/category/addSecondCategoryPic" multiple id="fileupload" style="display: none">
                        </div>
                        <div class="form-group" id="imgBox">
                            <!-- 用于标记当前图片上传的状态 -->
                            <input type="hidden" name="picStatus">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script type="text/html" id="productTpl">
        {{each rows v i}}
        <tr>
                <td>{{i + 1 + (page - 1)*size}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu === 1 ? '已上架' : '已下架'}}</td>
                <td>
                    {{if v.statu === 1}}
                    <button class="btn btn-danger">下架</button>
                    {{else}}
                    
                    <button class="btn btn-success">上架</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>

    <script type="text/html" id="dropdownTpl">
      {{each rows v i}}
      <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
      {{/each}}
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>

    <!-- 引入文件上传插件 -->
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>
